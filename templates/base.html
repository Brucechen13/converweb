{% extends "bootstrap/base.html" %}
{% block title %}INTERESTS{% endblock %}

{% block head %}
{{super()}}
<link rel="Shortcut Icon" href="{{url_for('static',filename='resource/ico.jpg')}}">
{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">1</span>
                <span class="icon-bar">2</span>
                <span class="icon-bar">3</span>
            </button>
            <a class="navbar-brand" href="/">INTERESTS</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/movies">推荐电影</a></li>
                <li><a href="/musics">推荐音乐</a></li>
                <li><a href="/novels">推荐小说</a></li>
                <li><a href="/goods">推荐购物</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %}{% endblock %} 
</div>
{% endblock %}
